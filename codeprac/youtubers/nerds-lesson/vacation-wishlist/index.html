<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Destination Wishlist</title>
</head>
<body>
  <header>

    <h1>Vacation destinations wish list</h1>
    <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wish list</p>
  </header>
  <main>
    <form id="destintion-details-form">
      <label for="name">Destination Name</label>
      <input type="text" name="name" id="name" placeholder="Provide a name for the destination" required>

      <label for="location">Destination Location</label>
      <input type="text" name="location" id="location" placeholder="Where is this destination?" required>

      <label for="photo">Photo</label>
      <input type="url" name="photo" id="photo" placeholder="Please provide the url">

      <label for="description">Destination Description</label>
      <textarea name="description" id="description" cols="30" rows="10" placeholder="Descibe the location"></textarea>


      <button type="submit">Add to list</button>
    </form>

    <article>
      <h2 id="title">Enter Destination Details</h2>
      <div id="destination-container">
        <!-- Content generated by js -->
      </div>
    </article>
  </main>

  <script src="index.js"></script>
</body>
</html>
