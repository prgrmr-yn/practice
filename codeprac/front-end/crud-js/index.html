<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crud</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete >
        <div class="col-8 col-md-7 mb-3">
          <label for="firstName">First Name</label>
          <input type="text"  id="firstName" class="form-control" placeholder="Enter fname" >
        </div>
        <div class="col-8 col-md-7 mb-3">
          <label for="lastnameName">lastname Name</label>
          <input type="text"  id="lastName" class="form-control" placeholder="Enter lname" >
        </div>
        <div class="col-8 col-md-7 mb-3">
          <label for="rollno">First Name</label>
          <input type="text"  id="rollNo" class="form-control" placeholder="Enter rollno" >
        </div>
        <div class="col-8 col-md-7">
          <input type="submit" class="btn btn-success add-btn" value="submit">
        </div>

        <div class="col-10 mt-5">

          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Roll No.</th>
                <th>Actions</th>
              </tr>

            </thead>
            <tbody id ="student-list">
              <tr>
                <td>Dear</td>
                <td>Programmer</td>
                <td>21</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</mt-5>
<script src="./script.js"></script>
</body>
</html>
