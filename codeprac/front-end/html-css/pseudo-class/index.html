<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo class</title>
</head>
<body>
  <h2 class="title">Css Pseudo Classes</h2>
  <a href="#">Click me</a>

  <label for="name"></label>
  <input type="checkbox" name="name" id="name">
  <br>
  <label for="username">username: </label>
  <input type="text" name="username" id="username" disabled placeholder="nothing allowed here">
  <input type="text" name="cool" id="cool">

  <div>
    <p>hey there 1</p>
    <p>hey there 2</p>
    <p>hey there 3</p>
    <p>hey there 4</p>
    <p>hey there 5</p>
  </div>
</body>
</html>
